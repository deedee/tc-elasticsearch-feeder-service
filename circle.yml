machine:
  services:
    - docker

dependencies:
  pre:
    - pip install awscli --upgrade

test:
  override:
    - mvn clean compile package

deployment:
  development:
    branch: ["dev","test-env"]
    commands:      
      - .deploy/ecs_deploy.sh DEV
  production:
    branch: master
    commands:
      - .deploy/ecs_deploy.sh PROD
